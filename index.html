<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tushar's Portfolio</title>
  </head>
  <body>
    <nav class="nav-container" style="background-color: white">
      <div class="container-item">
        <h1 class="font-formatted-2">
          <a href="#" style="text-decoration: none; color: rgb(54, 54, 54)"
            >TUSHAR GOSWAMI</a
          >
        </h1>
      </div>
      <div class="container-item">
        <a href="#">
          <img
            src="./images/logo-grey.png"
            alt="logo"
            style="
              -webkit-filter: drop-shadow(10px 10px 10px #222);
              filter: drop-shadow(2px 1px 2px #222);
            "
        /></a>
      </div>
      <div class="container-item" id="menu-button">
        <ul style="list-style: none">
          <li class="menu-button"></li>
          <li class="menu-button"></li>
          <li class="menu-button"></li>
        </ul>
      </div>
      <div
        class="container-item transitions"
        id="hidden-item"
        style="grid-column-start: 1; grid-column-end: end"
      >
        <ul style="list-style: none">
          <li class="space-between">
            <a
              href="#"
              class="font-formatted-2"
              style="
                text-decoration: none;
                color: rgb(54, 54, 54);
                font-weight: 200;
              "
              >About-me</a
            >
          </li>
          <li class="space-between">
            <a
              href="#"
              class="font-formatted-2"
              style="
                text-decoration: none;
                color: rgb(54, 54, 54);
                font-weight: 200;
              "
              >Tech & Projects</a
            >
          </li>
          <li class="space-between">
            <a
              href="#"
              class="font-formatted-2"
              style="
                text-decoration: none;
                color: rgb(54, 54, 54);
                font-weight: 200;
              "
              >Connect with me</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="about grid-container overlap" style="">
      <span class="container-item">
        <!-- <div style="justify-content: last baseline">&lt;/&gt;</div> -->
        <img
          src="./images/dp.png"
          id="img-class"
          style="
            -webkit-filter: drop-shadow(10px 10px 10px #222);
            filter: drop-shadow(2px 1px 8px #222);
          "
        />
      </span>
      <span class="container-item" style="">
        <h1 class="font-formatted-2 name-heading" style="">
          <div>
            <span class="font-formatted-2 about-text">ABOUT </span>
          </div>
          <small class="about-font">Hi! I'm</small>
          <span class="name-font">Tushar</span>
          <div class="divider-grey"></div>
          <p class="intro-para">
            I'm a second year student pursuing my B.tech degree in Computer
            Science from GLA University and I'm a budding Front-end developer
          </p>
        </h1>
      </span>
    </section>
    <div id="open-modal">
      <section
        class="projects vertical-view grid-container bg-formatted"
        style="min-height: 400px"
        id="tech-stack"
      >
        <span class="container-item"
          ><strong
            class="font-formatted-2 tech-stack-font"
            style="color: rgb(54, 54, 54)"
            >TECH STACK</strong
          ></span
        >
        <span class="container-item" id="lan-title"></span>
        <span class="container-item" id="lan-desc"></span>
      </section>
    </div>
    <section class="footer">
      <div class="one">
        <h1
          class="font-formatted-2"
          style="font-size: 1.2rem; color: rgb(54, 54, 54)"
        >
          <strong>CONNECT WITH ME</strong>
          <div class="divider-grey"></div>
        </h1>
      </div>
      <div class="two">
        <ul class="font-formatted-1" style="color: rgb(54, 54, 54)">
          <li>
            <a href="https://github.com/GoswamiTushar" target="_blank"
              ><img src="./images/logos/github.png" alt=""
            /></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><img src="./images/logos/instagram.png" alt=""
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/goswamitushar1510/"
              target="_blank"
              ><img src="./images/logos/linkedin.png" alt=""
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/Tushar_69_" target="_blank"
              ><img src="./images/logos/twitter.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <section class="modal-container modal-visibility" id="modal">
      <div class="modal">
        <div class="modal-top">
          <!-- Project language title -->
          <span class="font-formatted-2" id="project-lan"></span>

          <span class="font-formatted-2" id="close-modal"> CLOSE </span>
        </div>

        <!-- project description -->
        <div class="modal-content font-formatted-2" id="project-desc">
          <ul class="formatted-list" id="list-items"></ul>
        </div>
      </div>
    </section>
  </body>
  <script src="./scripts/script.js"></script>
</html>
