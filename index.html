<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tushar's Portfolio</title>
  </head>
  <body>
    <nav class="nav-container" style="background-color: white">
      <div class="container-item">
        <h1 class="font-formatted-2">
          <a href="#" style="text-decoration: none; color: rgb(54, 54, 54)"
            >TUSHAR GOSWAMI</a
          >
        </h1>
      </div>
      <div class="container-item">
        <a href="#">
          <img
            src="./images/logo-grey.png"
            alt="logo"
            style="
              -webkit-filter: drop-shadow(10px 10px 10px #222);
              filter: drop-shadow(2px 1px 2px #222);
            "
        /></a>
      </div>
      <div class="container-item" id="menu-button">
        <ul style="list-style: none">
          <li class="menu-button"></li>
          <li class="menu-button"></li>
          <li class="menu-button"></li>
        </ul>
      </div>
      <div
        class="container-item transitions"
        id="hidden-item"
        style="grid-column-start: 1; grid-column-end: end"
      >
        <ul style="list-style: none">
          <li class="space-between">
            <a
              href="#"
              class="font-formatted-2"
              style="
                text-decoration: none;
                color: rgb(54, 54, 54);
                font-weight: 200;
              "
              >About-me</a
            >
          </li>
          <li class="space-between">
            <a
              href="#"
              class="font-formatted-2"
              style="
                text-decoration: none;
                color: rgb(54, 54, 54);
                font-weight: 200;
              "
              >Tech & Projects</a
            >
          </li>
          <li class="space-between">
            <a
              href="#"
              class="font-formatted-2"
              style="
                text-decoration: none;
                color: rgb(54, 54, 54);
                font-weight: 200;
              "
              >Connect with me</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="about grid-container overlap" style="">
      <span class="container-item">
        <!-- <div style="justify-content: last baseline">&lt;/&gt;</div> -->
        <img
          src="./images/dp.png"
          style="
            width: 140%;
            height: auto;
            -webkit-filter: drop-shadow(10px 10px 10px #222);
            filter: drop-shadow(2px 1px 8px #222);
          "
        />
      </span>
      <span class="container-item" style="">
        <h1 class="font-formatted-2 name-heading" style="">
          <small style="font-size: 0.3em">Hi! I'm</small>
          Tushar
          <div class="divider-grey"></div>
          <p>
            I'm a second year student pursuing my B.tech degree in Computer
            Science from GLA University and I'm a budding Front-end developer
          </p>
        </h1>
      </span>
    </section>
    <div id="open-modal">
      <section
        class="projects vertical-view grid-container bg-formatted"
        style="min-height: 300px"
        id="tech-stack"
      >
        <span class="container-item"
          ><strong
            class="font-formatted-2"
            style="color: rgb(54, 54, 54); font-size: 1rem"
            >TECH STACK</strong
          ></span
        >
        <span class="container-item" id="lan-title"></span>
        <span class="container-item" id="lan-desc"></span>
      </section>
    </div>
    <section class="footer"></section>
    <section class="modal-container modal-visibility" id="modal">
      <div class="modal">
        <div class="modal-top">
          <span
            style="
              grid-column-start: 2;
              display: flex;
              justify-content: center;
              align-items: center;
            "
            >Hello</span
          >
          <span
            id="close-modal"
            style="
              display: flex;
              justify-content: flex-end;
              align-items: flex-start;
            "
            >X</span
          >
        </div>
        <div class="modal-content"></div>
      </div>
    </section>
  </body>
  <script src="./scripts/script.js"></script>
</html>
